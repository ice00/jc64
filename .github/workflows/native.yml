name: Build Native Executables

on:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    #     os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Liberica Full and run native-image (Linux)
        if: runner.os == 'Linux'
        run: |
          set -euo pipefail

          # URL Liberica Full (Full distribution includes NIK/native-image)
          URL="https://download.bell-sw.com/vm/25.0.1/bellsoft-liberica-vm-full-openjdk25.0.1+16-25.0.1+3-linux-amd64.tar.gz"
          TARBALL=$(basename "$URL")

          echo "Downloading Liberica Full from: $URL"
          curl -fSL --retry 5 --retry-delay 5 -C - -o "$TARBALL" "$URL"

          echo "Downloaded file size:"
          ls -lh "$TARBALL"

          echo "MIME type:"
          file --brief --mime-type "$TARBALL" || true

          # verify gzip integrity
          if ! gzip -t "$TARBALL" >/dev/null 2>&1; then
            echo "ERROR: gzip integrity check failed for $TARBALL"
            exit 2
          fi

          # extract to /opt
          sudo mkdir -p /opt
          sudo tar -xzf "$TARBALL" -C /opt

          # find extracted directory reliably
          EX_DIR=$(ls -1 /opt | grep -E '^bellsoft-liberica' | head -n 1)
          if [ -z "$EX_DIR" ]; then
            echo "ERROR: could not find extracted Liberica directory under /opt"
            ls -la /opt
            exit 2
          fi

          LIB_DIR="/opt/${EX_DIR}"
          echo "Found Liberica at: ${LIB_DIR}"

          # make sure native-image is executable and available in this shell
          if [ -x "${LIB_DIR}/bin/native-image" ]; then
            echo "native-image found in ${LIB_DIR}/bin"
          else
            echo "native-image non trovato o non eseguibile in ${LIB_DIR}/bin"
            ls -la "${LIB_DIR}/bin" || true
            exit 2
          fi

          # install system libs required by AWT/Swing
          sudo apt-get update
          sudo apt-get install -y libx11-6 libxext6 libxrender1 libxtst6 libxi6 libxrandr2 libxcursor1 fontconfig ca-certificates

          # Export PATH in the same shell so we can run native-image immediately
          export PATH="${LIB_DIR}/bin:$PATH"
          export JAVA_HOME="${LIB_DIR}"

          echo "native-image version:"
          native-image --version

          # Build fat JAR with Ant (if not already built)
          ant -f build-github.xml jar

          # Run native-image using the native-image from the extracted Liberica Full
          native-image -J-Djava.home=${JAVA_HOME} -Djava.awt.headless=false --no-fallback -H:ConfigurationFileDirectories=native-image-config -jar dist/jc64.jar jc64

          # compress with upx if available
          if command -v upx >/dev/null 2>&1; then
            upx --best --lzma jc64 || true
          fi

          # list produced binary
          ls -lh jc64* || true

      # --- macOS and Windows: install GraalVM native-image as before ---
      - name: Install GraalVM (macOS and Windows)
        if: runner.os != 'Linux'
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: '17'
          components: 'native-image'

      # Install UPX (macOS/Windows) and Linux UPX for later steps (Linux handled above)
      - name: Install UPX (macOS)
        if: runner.os == 'macOS'
        run: brew install upx

      - name: Install UPX (Windows)
        if: runner.os == 'Windows'
        run: choco install upx

      # Build JAR (fat jar) for macOS/Windows
      - name: Build JAR with Ant (macOS/Windows)
        if: runner.os != 'Linux'
        run: ant -f build-github.xml jar

      # Upload JAR artifact
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: jc64-jar-${{ runner.os }}
          path: dist/jc64.jar

      # Native Image build macOS using GraalVM
      - name: Build Native Image (macOS)
        if: runner.os == 'macOS'
        run: |
          native-image --no-fallback -H:ConfigurationFileDirectories=native-image-config -jar dist/jc64.jar jc64
          # UPX not supported on macOS runner by default; skip compression

      # Native Image build Windows using GraalVM
      - name: Build Native Image (Windows)
        if: runner.os == 'Windows'
        run: |
          native-image --no-fallback -H:ConfigurationFileDirectories=native-image-config -jar dist/jc64.jar jc64
          upx --best --lzma jc64.exe || true

      # Package runtime bundle
      - name: Package runtime bundle
        run: |
          set -euo pipefail
          mkdir -p dist-run/bin dist-run/conf
          cp dist/jc64.jar dist-run/  # opzionale: includi jar se vuoi
          cp dist/jc64 dist-run/bin/jc64
          chmod a+rx dist-run/bin/jc64

          JDK_DIR=$(ls -1 /opt | grep -E '^bellsoft-liberica' | head -n1)
          JDK_PATH="/opt/${JDK_DIR}"
          cp "${JDK_PATH}/lib/"*.so dist-run/bin/ 2>/dev/null || true
          cp "${JDK_PATH}/lib/server/"*.so dist-run/bin/ 2>/dev/null || true

          if [ -f "${JDK_PATH}/conf/sound.properties" ]; then
            cp "${JDK_PATH}/conf/sound.properties" dist-run/conf/
          elif [ -f "${JDK_PATH}/lib/sound.properties" ]; then
            cp "${JDK_PATH}/lib/sound.properties" dist-run/conf/
          fi

          # copy wrapper (assume scripts/jc64.sh exists in repo)
          cp scripts/jc64.sh dist-run/jc64.sh
          chmod a+rx dist-run/jc64.sh

      - name: Upload runtime bundle
        uses: actions/upload-artifact@v4
        with:
          name: jc64-runtime
          path: dist-run

      # Upload final executable(s)
      - name: Upload Native Executable
        uses: actions/upload-artifact@v4
        with:
          name: jc64-native-${{ runner.os }}
          path: jc64*
