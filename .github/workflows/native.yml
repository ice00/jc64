name: Build Native Executables

on:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: '17'
          components: 'native-image'

      # Install UPX
      - name: Install UPX (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y upx

      - name: Install UPX (macOS)
        if: runner.os == 'macOS'
        run: brew install upx

      - name: Install UPX (Windows)
        if: runner.os == 'Windows'
        run: choco install upx

      # Build JAR (fat jar)
      - name: Build JAR with Ant
        run: ant -f build-github.xml jar

      # Upload JAR artifact
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: jc64-jar-${{ runner.os }}
          path: dist/jc64.jar

      # Native Image build
      - name: Build Native Image (Linux)
        if: runner.os == 'Linux'
        run: native-image --enable-awt --enable-swing --no-fallback -H:ConfigurationFileDirectories=native-image-config -jar dist/jc64.jar jc64

      - name: Build Native Image (macOS)
        if: runner.os == 'macOS'
        run: native-image --enable-awt --enable-swing --no-fallback -H:ConfigurationFileDirectories=native-image-config -jar dist/jc64.jar jc64

      - name: Build Native Image (Windows)
        if: runner.os == 'Windows'
        run: native-image --enable-awt --enable-swing --no-fallback -H:ConfigurationFileDirectories=native-image-config -jar dist/jc64.jar jc64

      # UPX compression
      - name: Compress with UPX (Linux)
        if: runner.os == 'Linux'
        run: upx --best --lzma jc64

      - name: Compress with UPX (Windows)
        if: runner.os == 'Windows'
        run: upx --best --lzma jc64.exe

      - name: Skip UPX on macOS
        if: runner.os == 'macOS'
        run: echo "UPX not supported on macOS, skipping"

      # Upload final executable
      - name: Upload Native Executable
        uses: actions/upload-artifact@v4
        with:
          name: jc64-native-${{ runner.os }}
          path: jc64*

